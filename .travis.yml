language: java
install: true

git:
  depth: false

addons:
  sonarcloud:
    organization: simonharmonicminor
    token:
      secure: 

script:
  - ./gradlew clean build jacocoTestReport sonarqube

branches:
  only:
    - master
    - releases

before_deploy:
  - openssl aes-256-cbc -K $encrypted_2afbb999f001_key -iv $encrypted_2afbb999f001_iv
    -in gradle.properties.enc -out gradle.properties -d
  - openssl aes-256-cbc -K $encrypted_56078099ba94_key -iv $encrypted_56078099ba94_iv
    -in private_key.gpg.enc -out private_key.gpg -d

deploy:
  - provider: script
    skip_cleanup: true
    script: bash ./deploy.sh
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^(master|releases)$


cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
    - "$HOME/.gradle"
    - ".gradle"